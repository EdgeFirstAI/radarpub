# GitHub Actions workflow for building release artifacts
#
# This workflow builds binaries for x86_64 and ARM64 platforms.
# Uses cross-compilation for ARM64 since radarpub uses stable Rust (not nightly).
#
# Action Versions (verified January 2026):
# - actions/checkout@v4
# - dtolnay/rust-toolchain@stable
# - taiki-e/install-action@cross
# - actions/cache@v4
# - actions/upload-artifact@v4

name: Build

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main, develop ]
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-packages:
    name: Build (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - name: x86_64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            cross: false
          - name: aarch64
            runner: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            cross: true
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross (for cross-compilation)
        if: matrix.platform.cross
        uses: taiki-e/install-action@cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ matrix.platform.name }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.platform.name }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.platform.name }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.platform.name }}-cargo-build-

      - name: Build release binaries (native)
        if: ${{ !matrix.platform.cross }}
        run: |
          cargo build --release --bin edgefirst-radarpub --features can,zenoh
          cargo build --release --bin drvegrdctl --features can

      - name: Build release binaries (cross)
        if: matrix.platform.cross
        run: |
          cross build --target ${{ matrix.platform.target }} --release --bin edgefirst-radarpub --features can,zenoh
          cross build --target ${{ matrix.platform.target }} --release --bin drvegrdctl --features can

      - name: Strip binaries
        run: |
          if [ "${{ matrix.platform.cross }}" = "true" ]; then
            TARGET_DIR="target/${{ matrix.platform.target }}/release"
          else
            TARGET_DIR="target/release"
          fi
          
          # Strip binaries (use cross strip for aarch64)
          if [ "${{ matrix.platform.cross }}" = "true" ]; then
            # Cross builds include strip in the container
            docker run --rm -v "$(pwd):/project" -w /project \
              ghcr.io/cross-rs/${{ matrix.platform.target }}:main \
              aarch64-linux-gnu-strip "$TARGET_DIR/edgefirst-radarpub" "$TARGET_DIR/drvegrdctl" || true
          else
            strip "$TARGET_DIR/edgefirst-radarpub" "$TARGET_DIR/drvegrdctl" || true
          fi

      - name: Create package
        run: |
          if [ "${{ matrix.platform.cross }}" = "true" ]; then
            TARGET_DIR="target/${{ matrix.platform.target }}/release"
          else
            TARGET_DIR="target/release"
          fi
          
          mkdir -p packages
          cp "$TARGET_DIR/edgefirst-radarpub" packages/edgefirst-radarpub-${{ matrix.platform.name }}
          cp "$TARGET_DIR/drvegrdctl" packages/drvegrdctl-${{ matrix.platform.name }}

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform.name }}
          path: packages/
          retention-days: 90

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build API documentation
        run: cargo doc --no-deps --all-features --document-private-items

      - name: Create index redirect
        run: echo '<meta http-equiv="refresh" content="0; url=radarpub">' > target/doc/index.html

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 90
